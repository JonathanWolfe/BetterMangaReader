<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />

		<title>BetterMangaReader</title>

		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="../styles/pure.css" />
		<link rel="stylesheet" href="../styles/main.css" />
	</head>

	<body class="bettermangareader">
		<header class="pure-g">
			<div class="pure-u-1-2">
				<h2 id="number-of-manga">Number of Manga: <span></span></h2>
			</div>
			<div class="pure-u-1-2 text-align-right">
				<h3 id="capacity-used">Capacity Used: <span></span>%</h3>
			</div>
		</header>

		<div id="manga-table">
			<table>
				<thead>
					<tr>
						<th width="130px"></th>
						<th>Manga Name</th>
						<th width="130px">Read To</th>
						<th width="130px">Latest</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

        <button id="load-example" class="pure-button pure-button-primary">Load Example Mangas?</button>

		<script src="../scripts/vendor/jquery.min.js"></script>
		<script src="../scripts/vendor/uuid.js"></script>

		<script src="../scripts/index.js"></script>
	</body>

</html>
